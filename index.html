<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>De Los Raquel Family</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=Quicksand:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gothic-bg: linear-gradient(135deg, #232526 0%, #414345 100%);
      --gothic-card: rgba(32,32,36,0.96);
      --gothic-title: #f3e5ab;
      --gothic-border: #333;
      --real-bg: linear-gradient(135deg, #f7f2e8 0%, #e6f7fa 50%, #f2ffe6 100%);
      --real-card: #fffdf8;
      --real-title: #7b6331;
      --real-border: #e2c275;
      --paper-shadow: 0 8px 32px #e2c27555, 0 2px 4px #b5dadc44;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      background: var(--gothic-bg);
      font-family: 'Quicksand', Arial, sans-serif;
      color: #f3e5ab;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      transition: background 1.2s;
      overflow-x: hidden;
    }
    .family-title {
      width: 100vw;
      font-family: 'UnifrakturCook', cursive, serif;
      font-size: 4.5em;
      color: var(--gothic-title);
      margin: 48px 0 32px 0;
      text-align: center;
      text-shadow: 0 3px 16px #0008;
      letter-spacing: 2.5px;
      transition: color 1s, font-size 0.3s;
      line-height: 1.1;
      z-index: 2;
      user-select: none;
    }
    .center-box {
      padding: 36px 32px 40px 32px;
      background: var(--gothic-card);
      border-radius: 26px;
      border: 2px solid var(--gothic-border);
      box-shadow: 0 8px 36px #000a, 0 2px 4px #3339;
      max-width: 350px;
      width: 94%;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 1.2s, border-color 1.2s, box-shadow 1.2s;
    }
    label {
      font-size: 1.22em;
      color: var(--gothic-title);
      margin-bottom: 20px;
      letter-spacing: 1px;
      text-align: center;
    }
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 0;
      justify-content: center;
    }
    input[type="password"] {
      padding: 12px;
      font-size: 1.1em;
      border: 2px solid #555;
      border-radius: 8px;
      background: #222325;
      color: #e6e6e6;
      outline: none;
      width: 170px;
      transition: border 0.2s;
    }
    input[type="password"]:focus {
      border-color: #f3e5ab;
    }
    button {
      background: linear-gradient(90deg, #444, #888);
      color: #f3e5ab;
      border: none;
      border-radius: 8px;
      padding: 0 18px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      height: 44px;
      transition: background 0.18s, color 0.18s;
      box-shadow: 0 2px 12px #1118;
    }
    button:hover {
      background: #888;
      color: #fff;
    }
    .letter-popup-bg {
      position: fixed;
      top:0; left:0; width:100vw; height:100vh;
      background: rgba(255,255,255,0.45);
      z-index: 10;
      pointer-events: auto;
      opacity: 0;
      transition: opacity 1s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .letter-popup-bg.visible { opacity: 1; pointer-events: all; }
    .letter-paper {
      position: relative;
      background: var(--real-card);
      border: 6px double var(--real-border);
      border-radius: 26px 32px 26px 32px / 32px 26px 32px 26px;
      box-shadow: var(--paper-shadow);
      padding: 42px 38px 36px 38px;
      max-width: 430px;
      width: calc(100vw - 32px);
      margin: 0 auto;
      animation: popLetter 1.2s cubic-bezier(.2,1.2,.2,1);
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      background-image:
        repeating-linear-gradient(180deg, #f8ecd4 0, #fbf6e7 2px, transparent 3px, transparent 32px),
        url('https://www.transparenttextures.com/patterns/old-mathematics.png');
    }
    @keyframes popLetter {
      0% { opacity: 0; transform: translateY(60px) scale(0.6);}
      70% { opacity: 1; transform: scale(1.05);}
      100% { opacity: 1; transform: scale(1);}
    }
    .letter-paper .photo {
      width: 100%;
      max-width: 350px;
      height: auto;
      aspect-ratio: 1/1;
      object-fit: cover;
      border-radius: 22px;
      box-shadow: 0 0 28px #b0a98d44;
      margin-bottom: 26px;
      border: 6px solid var(--real-border);
      background: #fbeee6;
      display: block;
      margin-left: auto;
      margin-right: auto;
      transition: max-width 0.4s;
    }
    .letter-paper .phrase {
      color: var(--real-title);
      font-family: 'Quicksand', cursive, sans-serif;
      font-size: 2.2em;
      font-weight: bold;
      letter-spacing: 1.5px;
      text-align: center;
      margin-bottom: 28px;
      text-shadow: 0 2px 12px #fff7;
    }
    .close-btn {
      margin-top: 12px;
      padding: 10px 32px;
      background: linear-gradient(90deg, #f7e4b8, #b5dadc);
      color: #7b6331;
      border: none;
      border-radius: 13px;
      font-size: 1.18em;
      font-family: 'Quicksand', Arial, sans-serif;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 12px #e2c27533;
      transition: background 0.2s, color 0.2s;
    }
    .close-btn:hover {
      background: #faf3db;
      color: #333;
    }
    body.realistic { background: var(--real-bg); color: var(--real-title);}
    @media (max-width: 900px) {
      .family-title { font-size: 3em; }
    }
    @media (max-width: 600px) {
      .family-title { font-size: 1.5em; }
      .center-box { padding: 16px 4px 26px 4px; }
      .letter-paper { padding: 14px 2vw 14px 2vw; }
      .letter-paper .photo { max-width: 90vw; }
      .letter-paper .phrase { font-size: 1.2em; }
    }
  </style>
</head>
<body>
  <div class="family-title">De Los Raquel Family</div>
  <div class="center-box" id="center-box">
    <label for="pw-input">Enter the password</label>
    <form class="input-group" id="pw-form" autocomplete="off">
      <input type="password" id="pw-input" placeholder="Password..." required>
      <button type="submit">Enter</button>
    </form>
  </div>
  <div class="letter-popup-bg" id="letter-popup-bg" style="display:none;">
    <div class="letter-paper">
      <img src="" alt="Family Photo" class="photo" id="popup-photo">
      <div class="phrase" id="phrase"></div>
      <button class="close-btn" id="close-letter">Close</button>
    </div>
    <!-- Replace src with your music file or link -->
    <audio id="bg-music" src="sad_music.mp3" loop preload="auto"></audio>
  </div>
  <script>
    // Customize for each password
    const letterData = {
      nancy: {
        phrase: "Thank you mama",
        // Replace with your family photo URL or path for mama
        photo: "https://cdn.pixabay.com/photo/2017/01/06/19/15/family-1959822_1280.jpg"
      },
      michael: {
        phrase: "Thank you papa",
        // Replace with your family photo URL or path for papa
        photo: "https://cdn.pixabay.com/photo/2016/11/29/03/14/adult-1867889_1280.jpg"
      }
    };

    const form = document.getElementById('pw-form');
    const input = document.getElementById('pw-input');
    const popupBg = document.getElementById('letter-popup-bg');
    const closeBtn = document.getElementById('close-letter');
    const bgMusic = document.getElementById('bg-music');
    const centerBox = document.getElementById('center-box');
    const phraseDiv = document.getElementById('phrase');
    const popupPhoto = document.getElementById('popup-photo');

    function showLetter(data) {
      phraseDiv.textContent = data.phrase;
      popupPhoto.src = data.photo;
      document.body.classList.add('realistic');
      popupBg.style.display = "flex";
      setTimeout(()=>popupBg.classList.add("visible"), 50);
      bgMusic.currentTime = 0;
      bgMusic.play().catch(()=>{});
    }

    function hideLetter() {
      popupBg.classList.remove("visible");
      setTimeout(()=>popupBg.style.display="none", 800);
      bgMusic.pause();
      bgMusic.currentTime = 0;
      document.body.classList.remove('realistic');
      input.value = '';
      input.focus();
      centerBox.style.opacity = '1';
      centerBox.style.display = 'flex';
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const pw = input.value.trim().toLowerCase();
      if (letterData[pw]) {
        centerBox.style.transition = "opacity 0.7s";
        centerBox.style.opacity = "0";
        setTimeout(()=>{
          centerBox.style.display = "none";
          showLetter(letterData[pw]);
        }, 650);
      } else {
        input.value = '';
        input.placeholder = "Wrong password. Try again!";
        input.style.borderColor = "#ff8888";
      }
    });

    closeBtn.addEventListener('click', hideLetter);
    document.addEventListener('keydown', function(e){
      if(e.key === "Escape" && popupBg.classList.contains("visible")) hideLetter();
    });
  </script>
</body>
</html>
